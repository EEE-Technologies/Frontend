<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="messages.css">
    <title>Messages</title>
</head>
<body>
    <div class="chat-container">
        <div class="navbar">
            <!-- Navbar content here -->
            <div style="display: flex; align-items: center; gap: 20px;">
                <img src="images/raytio_logo.jpg" style="width: 50px; height: 50px;">
                <p style="font-size: 40px;">Raytio</p>
            </div>
        
            <div style="display: flex; align-items: center; gap: 20px;">
                <img src="images/home.png" class="navbar-item" style="border: 1px solid black;" id="triggerHomeImage">
            </div>
        </div>
        
        <div class="chat-window" id="chat-window">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-input">
            <input type="text" class="send-message-bar" id="message-input" placeholder="Type your message...">
            <button id="send-button" class="send-message-button">    
                <img src="images/right-arrow.png" alt="Send" style="width: 100%; height: 100%; " class="">
            </button>
        </div>
    </div>
    <script src="messages.js"></script>
</body>
</html>
