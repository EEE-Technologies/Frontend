<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raytio</title>
    <link rel="stylesheet" href="home.css">

    <style>
       
    </style>
</head>
<body>
    
    <div class="navbar" style="display: flex; align-items: center; justify-content: space-between;">
        <!-- Left section (Logo) -->
        <div style="display: flex; align-items: center; gap: 20px;">
            <img src="images/raytio_logo.jpg" style="width: 50px; height: 50px;">
            <p style="font-size: 40px;">Raytio</p>
        </div>
    
        <!-- Center section (Search bar) -->
        <div class="search-container">
            <input type="text" placeholder="Search..." class="navbar-search" id="searchInput">
                <!-- Search results will appear here -->
                <div id="searchResults" class="search-results"> </div>
        </div>
        
    
        <!-- Right section (Buttons) -->
        <div style="display: flex; align-items: center; gap: 20px;">
            <img src="images/community.png" class="navbar-item" style="border: 3px solid black;">
            <img src="images/email.png" class="navbar-item trigger-image" id="triggerImage">
        </div>
    </div>
    
    

    <!-- This div contains the buttons for other actions on the right -->
    <div class="content">
        <div class="side-div left red-border"> 
            <button class="side-button" id="homeButton">Home</button>
            <button class="side-button" id="userSearchButton">User Search</button>
            <button class="side-button" id="communitySearchButton">Community Search</button>
            <button class="side-button" id="notificationsButton">Notifications</button>
            <button class="side-button" id="myProfileButton">My Profile</button>
            <button class="side-button" id="settingsButton">Settings</button>
            <button class="side-button" id="helpButton">Help</button>
            <button class="side-button" id="discoverButton">Discover</button>
            <button class="side-button" id="moreButton">More</button>
        </div>

        <!-- This div contains the recommened follows and also trending news -->
        <div class="side-div right">
            <div class="account-recommendation-div ">
                <h3 style="text-align: center;">Recommendations</h3>
            </div>  
            
            <div class="trending-topics-div " >
                <h3 style="text-align: center;">Trending</h3>
               
            </div>
            
        </div>

        <!-- This div holds the posts in it -->
        <div class="bottom-div" id="posts-content-container">  
            <!-- Posts will be appended here -->

        </div>

        <button class="circle-button" id="showFormButton" onclick="toggleForm()">+</button>
    </div>

    <!-- This div is for the popup form to create a post -->
    <div class="form-overlay" id="formOverlay">
        <div class="form-container" id="postFormContainer">
            <button class="exit-button" onclick="toggleForm()">Ã—</button>
            <h2>Create a New Post</h2>
            <form id="postForm" enctype="multipart/form-data" method="post">
                
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
    
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
    
                <label for="image">Post Picture:</label>
                <input type="file" id="image" name="image" >
    
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- This div contains the dm chats and is toggable -->
    <div id="dmDiv" class="dm-div">
        <div>
            <div style="text-align: center; color: black;">
                <h2>Direct Messages</h2>
            </div>
            <button id="closeButton" class="close-button">X</button>
            <div class="dm-messages-preview">
                <!-- Add more message previews as needed -->
            </div>
        </div>
    </div>

    <script>
    </script>
    <script src="home.js">
        
    </script>

</body>
</html>
