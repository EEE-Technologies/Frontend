<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raytio</title>
    <link rel="stylesheet" href="home.css">

    <style>
        .post {
            background-color: #fff; /* Post background color */
            border: 1px solid #ccc; /* Post border */
            border-radius: 8px; /* Rounded corners */
            padding: 20px;
            max-width: 600px; /* Example maximum width */
            height: 500px;
            margin: 0 auto; /* Center the post */
            margin-top: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Example box shadow */
            display: flex;
            flex-direction: column; /* Ensure content stacks vertically */
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .avatar {
            width: 50px; /* Example avatar size */
            height: 50px;
            border-radius: 50%; /* Round avatar */
            margin-right: 10px;
        }

        .username {
            font-weight: bold; /* Example bold username */
        }

        .post-content {
            margin-bottom: 10px;
        }

        .post-image {
            border-radius: 8px; /* Rounded image corners */
            height: 300px;
            width: 550px;
            margin-left: px;
            justify-content: center;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            background-color: #007bff; /* Example button background color */
            color: #fff; /* Example button text color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .action-btn:hover {
            background-color: #0056b3; /* Example hover state */
        }

        .truncate-text {
            width: 600px; /* Example width for container */
            white-space: nowrap; /* Prevents text from wrapping */
            overflow: hidden; /* Hides overflow content */
            text-overflow: ellipsis; /* Adds ellipsis (...) when text overflows */
        }

        .new-color {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <!-- Navbar content here -->
        <div style="display: flex; align-items: center; gap: 20px;">
            <img src="images/raytio_logo.jpg" style="width: 50px; height: 50px;">
            <p style="font-size: 40px;">Raytio</p>
        </div>
        <div style="display: flex; align-items: center; gap: 20px;">
            <img src="images/community.png" style="width: 50px; height: 50px;">
            <img src="images/send.png" style="width: 40px; height: 40px;">
        </div>
    </div>

    <div class="content red-border">
        <!-- Main content here -->
        <div class="side-div left">Left <button onclick="addPost()" class="action-btn">Add Post</button></div>
        <div class="side-div right">Right</div>
        <div class="bottom-div" id="posts-content-container">  
            <!-- Posts will be appended here -->
        </div>
    </div>

    <script src="home.js"></script>

</body>
</html>
