<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raytio</title>
    <link rel="stylesheet" href="home.css">

    <style>

        .truncate-text {
            width: 600px; /* Example width for container */
            white-space: nowrap; /* Prevents text from wrapping */
            overflow: hidden; /* Hides overflow content */
            text-overflow: ellipsis; /* Adds ellipsis (...) when text overflows */
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .post-actions {
            display: flex;
            margin-top: 10px; /* Example margin between post content and actions */
        }

        .action-img {
            margin-left: 5px;
            margin-right: 5px;
            width: 25px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer; /* Ensure cursor changes to pointer on hover */
            /* Add additional styling as per your design */
        }

    </style>
</head>
<body>
    <div class="navbar">
        <!-- Navbar content here -->
        <div style="display: flex; align-items: center; gap: 20px;">
            <img src="images/raytio_logo.jpg" style="width: 50px; height: 50px;">
            <p style="font-size: 40px;">Raytio</p>
        </div>
        <div style="display: flex; align-items: center; gap: 20px;">
            <img src="images/community.png" style="width: 50px; height: 50px;">
            <img src="images/send.png" style="width: 40px; height: 40px;">
        </div>
    </div>

    <div class="content red-border">
        <div class="side-div left">Left <div class="form-container">
            <h2>Create a New Post</h2>
            <form id="postForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
    
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture" required>
    
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
    
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
    
                <label for="image">Post Picture:</label>
                <input type="file" id="image" name="image" required>
    
                <button type="submit">Submit</button>
            </form>
        </div>Add Post</button></div>
        <div class="side-div right">Right </div>
        <div class="bottom-div" id="posts-content-container">  
            <!-- Posts will be appended here -->
        </div>
    </div>

    <script src="home.js"></script>

</body>
</html>
