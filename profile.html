<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raytio</title>
    <link rel="stylesheet" href="profile.css">

    <style>
       
    </style>
</head>
<body>
    
    <div class="navbar" style="display: flex; align-items: center; justify-content: space-between;">
        <!-- Left section (Logo) -->
        <div style="display: flex; align-items: center; gap: 20px;">
            <img src="images/raytio_logo.jpg" style="width: 50px; height: 50px;">
            <p style="font-size: 40px;">Raytio</p>
        </div>
    
        <!-- Center section (Search bar) -->
        <div class="search-container">
            <input type="text" placeholder="Search..." class="navbar-search" id="searchInput">
                <!-- Search results will appear here -->
                <div id="searchResults" class="search-results"> </div>
        </div>
        
    
        <!-- Right section (Buttons) -->
        <div style="display: flex; align-items: center; gap: 20px;">
            <img src="images/community.png" class="navbar-item" style="border: 3px solid black;">
            <img src="images/email.png" class="navbar-item trigger-image" id="triggerImage">
        </div>
    </div>

    <!-- This div contains the buttons for other actions on the right -->
    <div class="content">
        <div class="profile-container-div" >  
            <div class="profile-header ">
                <div class="profile-info">
                    <img src="images/profile.png" alt="Profile Photo" class="profile-photo">
                    <span class="username" style="vertical-align: middle;">Username</span>
                </div>
                

                <!-- <button class="account-follow-btn">Message</button> -->
                <div>
                    <button class="account-follow-btn" id="followButton">Follow</button>
                    <button class="account-follow-btn" id="messageButton">Message</button>
                </div>

            </div>
            <div class="posts-container">
                <!-- Add more post previews with different images as needed -->
            </div>
        </div>
    </div>

    
   
    <script src="profile.js">
    </script>


</body>
</html>
