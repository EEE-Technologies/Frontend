<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <form action="#home.html" method="POST" class="login-form">
            <img src="images/raytio_logo_clear.png" class="logo">
            <h1>Welcome to Raytio!</h1>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <button type="button" id="signup-btn">Sign Up</button>
        </form>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="close-btn" class="close-btn">&times;</span>
            <h2>Sign Up For Raytio!</h2>
            <form action="signup.html" method="POST" class="signup-form">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" required>
                
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="signup-phone">Phone</label>
                <input type="phone" id="signup-phone" name="phone" required>

                <label for="signup-age">Age</label>
                <input type="age" id="signup-age" name="age" required>
                
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>
                
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm-password" required>
                
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    

    <script src="login.js"></script>
</body>
</html>
